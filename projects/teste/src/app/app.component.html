<ftc-cabecalho></ftc-cabecalho>

<div>
  <ftc-input-periodo
    class="col-6"
    [inputPeriodoInput]="inputPeriodo"
    (inputPeriodoOutput)="inputPeriodoOutput($event)"
  ></ftc-input-periodo>

  <br />

  <input type="date" name="" id="date" class="col-6" />

  <br />
  <br />

  <ftc-tabela
    [tabelaInput]="tabela"
    (tabelaOutput)="tabelaOutput($event)"
    (tabelaPaginacaoOutput)="tabelaPaginacaoOutput($event)"
  ></ftc-tabela>

  <br />

  <ftc-select-subselect
    [selectSubselectInput]="selectSubselect"
    (selectSubselectOutput)="selectSubselectOutput($event)"
  ></ftc-select-subselect>

  <br />

  <ftc-select-inline
    [tipo]="SelectInlineEnum.UNICA"
    [rotulo]="'seleção unica'"
    [conteudo]="conteudo"
  ></ftc-select-inline>

  <br />

  <ftc-placa
    [placaInput]="placa"
    (placaOutput)="placaOutput($event)"
  ></ftc-placa>

  <br />

  <ftc-menu-titulo
    [titulo]="'politica de retenção'"
    [menu]="conteudo"
    (menuTituloOutput)="menuTituloOutput($event)"
  ></ftc-menu-titulo>

  <ftc-select-inline
    [tipo]="SelectInlineEnum.MULTIPLA"
    [rotulo]="'seleção multipla'"
    [conteudo]="conteudo"
  ></ftc-select-inline>

  <br />

  <ftc-input-botao
    [inputBotao]="inputBotao"
    (inputBotaoOutput)="inputBotaoOutput($event)"
    class="col-4"
  ></ftc-input-botao>

  <br />

  <ftc-formulario-entrar></ftc-formulario-entrar>

  <button type="button" class="btn">botão</button>
  <br />
  <button type="button" class="btn btn__primary">primary</button>
  <br />
  <button type="button" class="btn btn__secondary">secondary</button>
  <br />
  <button type="button" class="btn btn--disabled">disabled</button>
  <br />
  <button type="button" class="btn btn__secondary btn--small">small</button>
  <br />
  <button type="button" class="btn btn__secondary btn--small btn--full">
    full
  </button>
  <br />
  <button type="button" class="btn btn__icon">
    <img src="/assets/icons/claro.svg" alt="" />
  </button>
  <br />
  <button type="button" class="btn btn__icon btn__logout"></button>
  <br />
  <button type="button" class="btn btn__icon btn__selo"></button>
  <br />
  <button type="button" class="btn btn__text">elemento</button>
  <br />
  <button type="button" class="btn btn--select">elemento</button>
</div>
