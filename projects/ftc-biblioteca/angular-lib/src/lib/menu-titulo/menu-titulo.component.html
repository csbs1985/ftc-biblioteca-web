<section class="ftc-menu-titulo">
  <h2>{{ titulo }}</h2>

  <div *ngIf="menu">
    <button
      *ngFor="let item of menu"
      class="ftc-menu-titulo__btn"
      [class.ftc-menu-titulo__btn--selected]="item.selecionado"
      (click)="menuTituloSelecionar(item)"
    >
      {{ item.texto }}
    </button>
  </div>
</section>
