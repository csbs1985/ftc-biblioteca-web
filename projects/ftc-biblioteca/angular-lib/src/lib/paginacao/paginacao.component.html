<section class="flex-inline flex-align-center">
  <button
    [disabled]="desabilitarPaginacaoAnterior"
    class="btn btn__nav"
    [class.disabled]="desabilitarPaginacaoAnterior"
    (click)="paginaAnterior()"
  >
    <svg width="5" height="8" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M3.898 7.006 1 4.003 3.898 1"
        stroke="var(--color-text)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <button
    class="btn btn__nav"
    [class.selected]="paginacaoInput.paginaAtual === 1"
    (click)="selecionarPagina(1)"
  >
    <p>1</p>
  </button>

  <p class="margin-r-xs" *ngIf="mostrarPontosInicio">...</p>

  <div *ngFor="let item of paginacaoInput.proximasPaginas">
    <button
      *ngIf="mostrarPaginacaoAnteriorProxima(item)"
      class="btn btn__nav"
      [class.selected]="item === paginacaoInput.paginaAtual"
      (click)="selecionarPagina(item)"
    >
      <p>{{ item }}</p>
    </button>
  </div>

  <p class="margin-r-xs" *ngIf="mostrarPontosFinal">...</p>

  <button
    class="btn btn__nav"
    [class.selected]="
      paginacaoInput.ultimaPagina === paginacaoInput.paginaAtual
    "
    (click)="selecionarPagina(paginacaoInput.ultimaPagina)"
  >
    <p>{{ paginacaoInput.ultimaPagina }}</p>
  </button>

  <button
    [disabled]="desabilitarProximaPaginacao"
    class="btn btn__nav"
    [class.disabled]="desabilitarProximaPaginacao"
    (click)="proximaPagina()"
  >
    <svg width="5" height="8" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="m1 7 3-3-3-3"
        stroke="var(--color-text)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</section>
