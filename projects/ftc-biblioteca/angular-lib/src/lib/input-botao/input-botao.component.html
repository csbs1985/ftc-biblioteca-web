<section class="width-100">
  <h5 *ngIf="inputBotao.rotulo">{{ inputBotao.rotulo }}</h5>

  <div class="input__btn">
    <input
      #input
      class="input flex-grow"
      type="text"
      placeholder="{{ inputBotao.placeholder }}"
      (input)="inputBotaoDigitando(input.value)"
    />

    <button
      class="btn btn__primary btn--small"
      (click)="inputBotaoSubmite(input.value)"
    >
      {{ inputBotao.botaoTexto }}
    </button>
  </div>
</section>
