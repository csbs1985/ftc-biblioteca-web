<section class="width-100">
  <h5 *ngIf="rotulo">{{ rotulo }}</h5>

  <div class="select select__inline">
    <button
      *ngFor="let item of conteudo"
      class="btn btn--small bg__element"
      [class.btn--select]="item.selecionado"
      [class.btn--disabled]="item.desabilitado"
      [disabled]="item.desabilitado"
      (click)="selecionarItem(item)"
    >
      {{ item.texto }}
    </button>
  </div>
</section>
