<ul class="ftc-alerta">
  <li *ngFor="let item of alertaInput">
    <div *ngIf="!item.lido" (click)="selecionarAlerta(item)">
      <p class="color-light">{{ item.texto }}</p>

      <button
        id="btn-fechar"
        class="btn btn__fechar"
        title="fechar alerta"
        (click)="fecharAlerta(item)"
      >
        <svg
          _ngcontent-kdg-c21=""
          xmlns="http://www.w3.org/2000/svg"
          width="12.012"
          height="12.01"
        >
          <path
            _ngcontent-kdg-c21=""
            d="m7.416 6.004 4.3-4.29a1.004 1.004 0 1 0-1.42-1.42l-4.29 4.3-4.29-4.3a1.004 1.004 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1.004 1.004 0 1 0 1.42 1.42l4.29-4.3 4.29 4.3a1.004 1.004 0 1 0 1.42-1.42Z"
            fill="var(--color-text-selo)"
          ></path>
        </svg>
      </button>
    </div>
  </li>
</ul>
