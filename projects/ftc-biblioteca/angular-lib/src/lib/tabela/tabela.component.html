<section>
  <h5 *ngIf="tabelaInput.rotulo">
    {{ tabelaInput.rotulo }}
  </h5>

  <table>
    <tr>
      <th *ngFor="let item of tabelaInput.titulo">{{ item }}</th>
    </tr>

    <tr
      *ngFor="let linha of tabelaInput.conteudo"
      [class.selected]="tabelaItemSelecionado(linha.id)"
      (click)="tabelaSelecionar(linha)"
    >
      <td *ngFor="let coluna of tabelaInput.titulo">
        {{ linha[coluna] || "-" }}
      </td>
    </tr>
  </table>

  <table>
    <tfoot>
      <ftc-mostrando-itens
        class="col-6"
        [mostrandoItensInput]="paginacao"
        [itensSelecionadosInput]="this.selecionados.length"
      ></ftc-mostrando-itens>

      <ftc-paginacao
        class="col-6 text-right"
        [paginacaoInput]="paginacao"
        (paginacaoOutput)="paginacaoOutput($event)"
      ></ftc-paginacao>
    </tfoot>
  </table>
</section>
