<section class="ftc-menu">
  <ul class="ftc-menu__item">
    <li *ngFor="let item of menu">
      <div *ngIf="mostrarMenu(item)">
        <h5>{{ item.nome }}</h5>
        <ul>
          <li *ngFor="let sub of item.submenu">
            <svg
              *ngIf="favorito"
              xmlns="http://www.w3.org/2000/svg"
              width="11.007"
              height="10.468"
              class="cursor-pointer"
              title="favorito"
              (click)="toggleFavorito(sub)"
            >
              <path
                d="m5.5 0 1.7 3.445 3.8.556-2.752 2.68.649 3.786L5.5 8.679l-3.4 1.789.649-3.786L0 4l3.8-.556Z"
                [ngClass]="
                  verificarFavorito(sub) ? 'fill-current' : 'fill-default'
                "
              />
            </svg>

            <p
              class="ellipsis"
              [class.selected]="ItemSelecionado(sub.url)"
              (click)="selecionarMenu(sub.url)"
            >
              {{ sub.nome }}
            </p>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</section>
